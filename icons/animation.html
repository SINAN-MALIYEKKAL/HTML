<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.header{
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove infinite;
  animation-duration: 3s;
  text-align: center;
  place-content: center;
  color: white;
  border-radius: 5px;

}

@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
<body>
    <div class="header">
        Hello World
    </div>
</body>
</html>
